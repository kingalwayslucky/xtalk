<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>

		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/code_setting.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-pull-left"> 
				<img src="../../img/back.png"/>
			</a>
			<h1 id="set" class="mui-title">设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span id="text">自动解码</span>
					<div id="mySwitch" class="mui-switch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/changelanguage/chinese.js"></script>
	<script src="../../js/changelanguage/english.js"></script>
	<script src="../../js/changelanguage/TraditionalChinese.js"></script>
	<script src="../../js/changelanguage/Korean.js"></script>
	<script src="../../js/changelanguage/Japanese.js"></script>
	<script src="../../js/changelanguage/Tibetan.js"></script>
	<script src="../../js/changelanguage/changeLanguage.js"></script>
	<script type="text/javascript">
		var isActive;
		var resType;
		mui.plusReady(function() {
			//语言切换
			if(plus.storage.getItem("language")){
				resType = plus.storage.getItem("language");
			}else{
				resType = "CHINESE";
			}
			var changeLan = [{"TID":"set","RID":"codesetting001","ATYPE":1},
							{"TID":"text","RID":"codesetting002","ATYPE":1}]
			resReplace(resType, changeLan);
			
			isActive = plus.storage.getItem("isActive");
			if(!isActive){
				isActive = 0;
			}
			initSwitch();
			codeSwitch();
		});
		/*
		 * 开关初始状态
		 */
		function initSwitch(){
			if(isActive == 1){
				document.getElementById("mySwitch").classList.add("mui-active");
			}
		}
		/*
		 * 解码开关
		 */
		function codeSwitch(){
			document.getElementById("mySwitch").addEventListener("tap",function(){
				if(isActive == 0){
					isActive = 1;
					plus.storage.setItem("isActive",isActive+'');
				}else{
					isActive = 0;
					plus.storage.setItem("isActive",isActive+'');
				}
			});
		}
	</script>

</html>
